<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link rel="icon" type="image/x-icon" href="/frontend/media/images/favicon-standard.ico">
        <title>Film Analytics Signup</title>
    </head>
    <body>  
        <header id="nav"></header>
        <div class="default-container">
            <h1>Film Analytics Platform Signup</h1>
            <form class="default-form" id="signup-form">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit" class="nav-button"> Submit </button>
            </form>
        </div>
         <script type="module" src="/frontend/js/user/signup.js"></script>
        <script src="/frontend/js/main.js"></script>
    </body>
</html>
